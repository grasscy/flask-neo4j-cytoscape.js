<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <style type="text/css">
        @import "css/style.css";

    </style>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css"/>
</head>
<body>
<div id="cy">
</div>
<div id="concept">
    <div class="footer">
        <div>{{ name }}</div>
        <div>{{ brief }}</div>
        <div>{{ content }}</div>
    </div>

    <el-dialog
            title="添加"
            :visible.sync="dialogAddVisible"
            width="30%">
        <el-form :model="form">
            <el-form-item label="名称" :label-width="formLabelWidth">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="简介" :label-width="formLabelWidth">
                <el-input v-model="form.brief"></el-input>
            </el-form-item>
            <el-form-item label="内容" :label-width="formLabelWidth">
                <el-input v-model="form.content"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer"></span>
        <el-button @click="dialogAddVisible = false">取 消</el-button>
        <el-button type="primary" @click="add_concept">确 定</el-button>
    </el-dialog>

    <el-dialog
            title="修改"
            :visible.sync="dialogUpdateVisible"
            width="30%">
        <el-form :model="form">
            <el-form-item label="名称" :label-width="formLabelWidth">
                <el-input v-model="form.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="简介" :label-width="formLabelWidth">
                <el-input v-model="form.brief" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="内容" :label-width="formLabelWidth">
                <el-input v-model="form.content" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer"></span>
        <el-button @click="dialogUpdateVisible = false">取 消</el-button>
        <el-button type="primary" @click="update_concept">确 定</el-button>
    </el-dialog>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.2/cytoscape.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
<script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
<script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>

<script src="js/cytoscape-popper.js"></script>
<script src="js/cytoscape-cxtmenu.js"></script>

<script src="js/generate.js"></script>
</html>
