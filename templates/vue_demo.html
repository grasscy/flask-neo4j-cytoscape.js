<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    {{ get_msg }}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'adf',
            get_msg: 'af'
        }
    })

    axios.get('/')
        .then(function (response) {
            app.get_msg = response
        })
        .catch(function (error) {
            app.get_msg = error
        });
</script>
</body>
</html>
